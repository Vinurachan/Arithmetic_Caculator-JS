<!DOCTYPE html>
<html>
  <head>
    <tile><h1 style="font-family: Georgia; text-decoration-line: underline; text-align: center;">Arithmetic Calculator</h1></tile>
    <script src="calculator.js" type="text/javascript">
    </script>
  </head>
  <body>
    <table border="2" align="center" style="border-color:crimson;">
      <tr style="background-color:chartreuse;">
        <td>Input 1: <input type="text" id="Input1" /></td>
        <td>Input 2: <input type="text" id="Input2" /></td>
      </tr>
      <tr style="background-color: mediumturquoise;">
        <td align="center" colspan="2">
          <strong style="font-size:larger;">Mathematical Operator</strong></br></br>
          <button onclick="add()">+</button>
          <button onclick="subtract()">-</button>
          <button onclick="multiply()">X</button>
          <button onclick="divide()">/</button>
          <button onclick="modulo()">%</button>
        </td>
      </tr>
      <tr style="background-color: mediumturquoise;">
        <td align="center" colspan="2" >
          Result=
          <input type="text" id="Answer" readonly/></br></br>
          <button onclick="clearAll()" style="color:red;">Clear All</button>
        </td>
      </tr>
    </table>
  </body>

</html>
